<h1 style="text-align: center;">SEARCHED TRAIN DETAILS</h1>
<label>Sort By: </label>
<select name="sortBy" id="sortBy" (change)="onDepartureEF($event)">
    <option value="none" selected disabled hidden>Select an Option</option>
    <option value="DepartureEF">Departure (Early First)</option>
    <option value="DepartureLF">Departure (Late First)</option>
    <option value="ArrivalEF">Arrival (Early First)</option>
    <option value="ArrivalLF">Arrival (Late First)</option>
</select>
<label>Filter By Date:</label>
<input type="date"  (change)="onFilterDate($event)" >
<label> Filter By Train Type</label>
<select name="filterTrain" id="filterTrain" (change)="getSelectedTrainType($event)">
    <option value="none" selected disabled hidden>Select Train Type</option>
    <option value="Janshatabdi">Janshatabdi</option>
    <option value="Shatabdi">Shatabdi</option>
    <option value="Antyodaya">Antyodaya</option>
    <option value="Intercity">Intercity</option>
    <option value="Express">Express</option>
</select>
<label> Filter By Class</label>
<select name="filterClass" id="filterClass" (change)="getSelectedClass($event)">
    <option value="none" selected disabled hidden>Select Class</option>
    <option value="ACFirstClass">ACFirstClass</option>
    <option value="ExecChairCar">ExecChairCar</option>
    <option value="ACChairCar">ACChairCar</option>
    <option value="Sleeper">Sleeper</option>
    <option value="SecondSitting">SecondSitting</option>
    <option value="ACSecondTier">ACSecondTier</option>
    <option value="ACThirdTier">ACThirdTier</option>
    <option value="ACThreeEconomy">ACThreeEconomy</option>
</select>
<br><br>
<table border="1px solid black" style="width:100%; margin:0;text-align: center;">
    <tr bgcolor="#b8b8b8" height="50px">
        <th><b>TRAIN NUMBER</b></th>
        <th><b>TRAIN NAME</b></th>
        <th><b>FROM STATION</b></th>
        <th><b>TO STATION</b></th>
        <th><b>DATE</b></th>
        <th><b>DEPARTURE</b></th>
        <th><b>ARRIVAL</b></th>
    </tr>
    <tr height="50px" *ngFor="let i of train">
        <td>{{i.trainId}}</td>
        <td>{{i.trainName}}</td>
        <td>{{i.fromStationName}}</td>
        <td>{{i.toStationName}}</td>
        <td>{{i.date}}</td>
        <td>{{i.departureTime}}</td>
        <td>{{i.reachingTime}}</td>
        <td><button class="button" (click)="onPassenger(i.trainId)">View Passengers</button></td>
    </tr>
</table>
