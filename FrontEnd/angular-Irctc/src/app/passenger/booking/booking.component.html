<h2>Booking</h2>
<form [formGroup]="fromSearch"(click)="onFromSearch()">
    <br>
  
    <label>From:</label>
    <input type="text" formControlName="from" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of data" [value]="option.stationName">
          {{option.stationName}}
        </mat-option>
      </mat-autocomplete>
 
</form>
<form [formGroup]="toSearch"(click)="onToSearch()">
    <br>
  
    <label>To:</label>
    <input type="text" formControlName="to" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of data" [value]="option.stationName">
          {{option.stationName}}
        </mat-option>
      </mat-autocomplete>
    
</form>
<br>
<form>
    <label>Date:</label>
    <input type="date" formControlName="searchDate" (change)="onDate($event)">
</form>
<br>
<button (click)="onSearch">Search</button>
